<body class = "body-c">

    <div class="container" id="select">
        <center>
            <div>
                <h1 class="h1-s">Hi there lets play a game of Tic Tac Toe!</h1>
                <h2>
                    <p class = "p-s"><b>Please select a character</b></p>
                </h2>
            </div>
            <div class = "b-s2">
                <button class = "b-s btn" onclick="characterX()"><h4><b>X</b></h4></button> 
                <button class = "b-s btn" onclick="characterO()"><h4><b>O</b></h4></button>
                <br>
                <button class = "b-s btn btn-success" onclick="displayGame()">start</button>
            </div>
    </div>

    </center>

    <div id="game"></div>
