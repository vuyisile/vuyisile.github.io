<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://p.trellocdn.com/embed.min.js"></script>

  <title>The Coding Ground</title>
  <style>
    img {
      width: 60%
    }

    label {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 90%;
    }

    center>div {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      grid-auto-rows: minmax(100px, auto);
    }

    center>div>div {
      margin-bottom: 30%;
    }
  </style>
</head>

<body>
  <center>
    <h1>React Projects</h1>
    <div>

      <div>
        <label for="Recipe-Box">Recipe-Box</label><br />
        <a href="https://vuyisile.github.io/recipe-box/" target="_blank">
          <img src="recipe-box.png" alt="Recipe-Box">
        </a>
      </div>
      <div>
        <label for="Markdown-Previewer">Markdown-Previewer</label><br />
        <a href="https://vuyisile.github.io/markdown-previewer/" target="_blank">
          <img src="md-previewer.png" alt="Markdown-Previewer">
        </a>
      </div>
      <div>
        <label for="game-of-life">Game Of Life</label><br />
        <a href="https://vuyisile.github.io/game-of-life/" target="_blank">
          <img src="game-of-life.png" alt="game-of-life">
        </a>
      </div>
    </div>
    <h1>Trello Board</h1>
    <blockquote class="trello-board-compact">
      <a href="https://trello.com/b/oPaelsmZ/the-coding-ground-goal-timeline">Trello Board</a>
    </blockquote>
  </center>
</body>

</html>
