<body class = "b-bg">

        <h1 class = "head-font">Simon Game</h1>
        <br/>
        <br/>
        <div class="row container">
            <button onclick="playUser('red');" class="col-md-6" id="red"></button>
            <button onclick="playUser('green');" class="col-md-6" id="green"></button>

        <br>
        <div>
        <label id = "score-lable">score:</label>
        <p id = "score">--</p>
        <button class="btn" id="switchON" onclick="switchOn()">ON</button>

        </div>
