<html>

<head>
    <title>linker</title>
    <script>
        function test() {
            var R = require("request");

            var key = process.env.TWITTER_CONSUMER_KEY;
            var secret = process.env.TWITTER_CONSUMER_SECRET;
            var cat = key + ":" + secret;
            var credentials = new Buffer(cat).toString('base64');

            var url = ' https://api.twitter.com/2.1?user_id=1 939094267359875072';

            R({
                url: url,
                method: 'POST',
                headers: {
                    "Authorization": "Basic " + credentials,
                    "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8"
                },
                body: "grant_type=client_credentials"

            }, function (err, resp, body) {

                console.dir(body); //the bearer token...

            });
        };
    </script>
</head>

<body>
    <button>Link with facebook</button>
</body>

</html>
